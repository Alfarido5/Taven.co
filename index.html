<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAVEN.CO – Premium Men's Pants</title>
  <style>
    body{margin:0;font-family:Inter,Arial,sans-serif;background:#f5f5f5;color:#111}
    header{background:#111;color:#fff;padding:24px 48px;display:flex;justify-content:space-between;align-items:center}
    header h1{margin:0;letter-spacing:2px;font-size:22px}
    nav a{color:#fff;text-decoration:none;margin-left:24px;font-size:14px}
    .hero{background:#1a1a1a;color:#fff;padding:100px 40px;text-align:center}
    .hero h2{font-size:40px;margin-bottom:12px}
    .hero p{color:#ccc;font-size:16px}
    .container{max-width:1200px;margin:auto;padding:60px 40px}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:32px}
    .card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    .card img{width:100%;height:360px;object-fit:cover}
    .info{padding:20px}
    .info h3{margin:0 0 8px}
    .price{font-size:20px;font-weight:600;margin-bottom:12px}
    select,button{width:100%;padding:12px;border-radius:8px;font-size:14px}
    select{margin-bottom:10px;border:1px solid #ccc}
    button{border:none;background:#111;color:#fff;cursor:pointer}
    button:hover{background:#000}
    footer{background:#111;color:#aaa;text-align:center;padding:24px;margin-top:80px;font-size:13px}
  </style>
</head>
<body>

<header>
  <div style="display:flex;align-items:center;gap:12px">
    <img src="assets/logo.jpg" alt="TAVEN Logo" style="height:36px">
  </div>
  <nav>
    <a href="#">Home</a>
    <a href="#collection">Collection</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero" style="
  background: url('assets/taven1.png') center/cover no-repeat;
no-repeat;
">
  <h2>Premium Pants, Elevated Style</h2>
  <p>Designed for modern professionals. Built to last.</p>
</section>

<section class="container" id="collection">
  <h2>Signature Collection</h2>
  <div class="products">

    <div class="card">
      <img src="assets/taven1.png">
      <div class="info">
        <h3>Signature Chino Pants</h3>
        <div class="price">IDR 389.000</div>
        <select id="size1">
          <option>Select Size</option>
          <option>29</option><option>30</option><option>31</option><option>32</option><option>33</option><option>34</option>
          <option>M</option><option>L</option><option>XL</option>
        </select>
        <button onclick="order('Signature Chino Pants', 'size1')">Order via WhatsApp</button>
      </div>
    </div>

    <div class="card">
      <img src="assets/taven2.png">
      <div class="info">
        <h3>Executive Formal Pants</h3>
        <div class="price">IDR 429.000</div>
        <select id="size2">
          <option>Select Size</option>
          <option>29</option><option>30</option><option>31</option><option>32</option><option>33</option><option>34</option>
          <option>M</option><option>L</option><option>XL</option>
        </select>
        <button onclick="order('Executive Formal Pants', 'size2')">Order via WhatsApp</button>
      </div>
    </div>

  </div>
</section>

<footer id="contact">
  <p>Trial Version – Order via WhatsApp</p>
  <p>© 2026 TAVEN.CO</p>
</footer>

<script>
function order(product, sizeId){
  const size=document.getElementById(sizeId).value;
  const phone='6280000000000';
  const text=`Hello, I would like to order ${product}, size ${size}`;
  window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`);
}
</script>

</body>
</html>
